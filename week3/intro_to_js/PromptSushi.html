<!DOCTYPE html>
<html>
<head>
  <title>
    Sushi Prompt
  </title>
</head>
<body>
  <script type="text/javascript">

  // Write code here!
  var cookieLike = confirm('Do you like cookies?')
  
  if (cookieLike){
    var cookieKind = prompt('What kind of cookies do you like?');
    alert('You like ' + cookieKind + ' cookies');
  }else{
    alert('You do NOT like cookies!');
  }


	</script>
</body>
</html>
