<!-- Application Purpose: To retrieve weather data on the city Bujumbura, Burundi  using the OpenWeatherMap API-->
<html>
<head>
	<title>Bujumbura Data</title>
</head>
<body>
	
	<!-- Retrieved Data will be dumped here -->
	<div class="city"></div>
	<div class="wind"></div>
	<div class="humidity"></div>
	<div class="temp"></div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

/* Things to accomplish:
 * Get an API Key from OpenWeatherMap API
 * Create an AJAX call to retrieve data
 * Log the data in console
 * Log the data in HTML
 * Scream Ushindi (Victory in Swahili)! At the top of your lungs.	
*/

  var apiKey = '6268f44e606f25fd53ef762a2895fe79';
  var queryUrl = 'http://api.openweathermap.org/data/2.5/weather?q=Paris&appid=' + apiKey;
  var city = $('.city');
  var wind = $('.wind');
  var humidity = $('.humidity');
  var temp = $('.temp');

  $.ajax({url: queryUrl, method: 'GET' })
  .done(function(response){
    console.log(response);
    city.html('City Name: '+ response.name);
    wind.html('Wind Speed: '+response.wind.speed);
    humidity.html('Humidty: '+response.main.humidity);
    temp.html('Temperature: '+ response.main.temp);

    console.log(response.name);
  })

</script>


</body>
</html>
