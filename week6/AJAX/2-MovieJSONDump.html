<!-- Purpose of this application is to simply "dump" JSON data about selected movies into the HTML -->\
<!-- Using 2-MovieJSONDump.html as starter code, add functionality such that clicking Movie Search triggers an AJAX call to the OMDb database and the JSON response to be appended onto the page.

If you finish early, begin reading about the Spotify API. Try to understand how to search for a specific artist. Then try to understand how to search for tracks associated with that artist. As a final step, try to figure out how to get a "spotify player" to display on your webpage. -->
<html>
<head>
	<title>Favorite Movies</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Movie Search</h1>

  <!-- We'll e dumping our JSON contents in here -->
  <div id="movieView">

  </div>

  <!-- This form will be where users input data about the movies -->
  <form id="movie-form">
    <label for="movie-input">Search for a movie</label>
    <input type="text" id="movie-input"><br>
    
    <!-- This button will trigger our AJAX call -->
    <input id="findMovie" type="submit" value="Movie Search">
  </form>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

	// This .on("click") function will trigger the AJAX Call
	$('#findMovie').on('click', function(){

		// Here we grab the text from the input box 
		var movie = $('#movie-input').val();

		// Here we assemble our URL 
		var queryURL = "http://www.omdbapi.com/?t=" + movie + "&y=&plot=short&r=json";


		//------

		// Write code between the dashes below to hit the queryURL with $ajax, then take the response data and display it in the div with an id of movieView

    $.ajax({
      url: queryURL, 
      method: 'GET'
    })
    .done(function(response){
      console.log(response);
      for(var prop in response){
        var newDiv = ('<div>'+ prop + ': ' + response[prop] + '</div>');
        $('#movieView').append(newDiv);
      }
    })
		// YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY TOUCH THE HTML ABOVE.

		//------

		return false;
	})

</script>


</body>
</html>
