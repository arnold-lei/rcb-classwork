<html>

<head>
    <title>Favorite Movies</title>

<body>
    <div class="container">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Year</th>
                    <th>Actors</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Example Movie 1 -->
                    <td>BLAH</td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>BLAH</td>
                    <td>BLAH</td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">

        var type = ['mr+nobody', 'shrek', 'frozen'];
        for(var i = 0; i < type.length; i++){
        queryURL = "http://www.omdbapi.com/?t=" + type[i] + "&y=&plot=short&r=json";
        $.ajax({
            url: queryURL,
            method: 'GET'
        }).done(function(response) {
            console.log(response)
            // Example Movie
                var firstRowTds = $('table > tbody');
                firstRowTds.eq(0).html('<td>'+response.Title+'</td>');
                firstRowTds.eq(1).html('<td>'+response.Year+'</td>');
                firstRowTds.eq(2).html('<td>'+response.Actors+'</td>');
        });
    };

    </script>
</body>
