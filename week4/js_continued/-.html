<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Content!</title>
  <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
</head>
<body>

<h1>Drink Selection!</h1>
<hr>

<!-- Here we create a generic drinkOptions div -->
<div id="drinkOptions"></div>

<script type="text/javascript">

	// Array holds all of the drinks available
	var drinkList = [
        'Coffee: $5',
        'Espresso: $7',
        'Capunchino: $6',
        'Latte: $4',
        'Tea: $3',
        'Ice Coffee: $6',
        'Ice Espresso: $8',
        'Ice Latte: $6',
        'Ice Tea: $4'
        ];

  var drinkOptions = document.querySelector('#drinkOptions');

  for(i=0; i < drinkList.length; ++i){
    var newDiv = document.createElement('div');
    newDiv.innerHTML=drinkList[i];
    drinkOptions.appendChild(newDiv);
  }
 //    // This line of Javascript "grabs" the div with the matching id (#drinkOptions);
	// var drinkDiv = $("#drinkOptions");

	// // For Loop then loops through our total drink list...
	for (var i = 0; i < drinkList.length; i++){
      newDiv = ('<div>' + drinkList[i] + '<div>');
      drinkDiv.append(newDiv);
	// }


</script>
	
</body>
</html>
